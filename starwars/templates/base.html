<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Star Wars API Client{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">Star Wars API Client</a>
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a href="{% url 'index' %}" class="nav-link">Datasets</a>
        </li>
      </ul>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a href="{% url 'fetch' %}" class="btn btn-primary">Fetch dataset</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="container py-3">
    {% for message in messages %}
      <div class="alert mb-3{% if message.tags %} {{ message.tags }}{% endif %}">
        {{ message }}
      </div>
    {% endfor %}
    {% block content %}{% endblock %}
  </div>
</body>
</html>
