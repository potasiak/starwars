{% extends 'base.html' %}

{% block content %}
  <h2>Datasets</h2>
  {% if datasets %}
    <div class="list-group">
      {% for dataset in datasets %}
        <a
          href="{% url 'details' dataset_uuid=dataset.uuid %}"
          class="list-group-item list-group-item-action d-flex"
        >
          {{ dataset.date }}
          <span class="text-muted ms-auto">
            {{ dataset.uuid }}
          </span>
        </a>
      {% endfor %}
    </div>
  {% else %}
    <div class="alert alert-info text-center">
      There are no datasets yet.
      <div class="mt-3">
        <a href="{% url 'fetch' %}" class="btn btn-primary">
          Fetch first dataset
        </a>
      </div>
    </div>
  {% endif %}
{% endblock content %}
